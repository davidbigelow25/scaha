<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<b:panel id ="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					<h:outputText value="Player Release List:" />
				</f:facet>
				<b:panelGrid colSpans="3,2,2,3,2">
					<h:outputText value=" "/>
					<h:outputText value=" "/>
					<h:outputText value=" "/>
					<h:outputText value=" "/>
					<b:commandButton value="Refresh" id="refreshrelease" look="info" actionListener="#{reviewreleaseBean.releasesDisplay()}"
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					>
						<f:ajax execute="@this" render="@form" />
					</b:commandButton>
				</b:panelGrid>
				<p:spacer width="10" height="5" />
				<b:dataTable 
						id="listofreleases" 
						var="release" 
 						value="#{reviewreleaseBean.getReleasedatamodel()}" 
 						editable="true" 
						select="true"
						selection="#{reviewreleaseBean.selectedrelease}" 
						selectionMode="single" 
						paginated="true"
						searching="true" 
						border="true"
						excel="true"
			            pdf="true"
						
						>
						<b:dataTableColumn >
				            <f:facet name="header">
						        Type
						    </f:facet>
							<h:outputText value="#{release.getType()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Submit Date
						    </f:facet>
							<h:outputText value="#{release.getSubmitdate()}" />    
				        </b:dataTableColumn>
				    	<b:dataTableColumn >
				            <f:facet name="header">
						        First Name
						    </f:facet>
							<h:outputText value="#{release.getFirstname()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Last Name
						    </f:facet>
							<h:outputText value="#{release.getLastname()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Valid Thru
						    </f:facet>
							<h:outputText value="#{release.getValidthru()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Releasing Club
						    </f:facet>
							<h:outputText value="#{release.getReleasingclub()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Accepting Club
						    </f:facet>
							<h:outputText value="#{release.getAcceptingclub()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Reason
						    </f:facet>
							<h:outputText value="#{release.getReason()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Status
						    </f:facet>
							<h:outputText value="#{release.getStatus()}" />    
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        <h:outputText value="Option" />
						    </f:facet>
							<b:commandButton value="View Release" 
					            action="#{reviewreleaseBean.viewrelease(release)}" look="info"
					         	large-screen="full-width"
	    						medium-screen="full-width"
	    						small-screen="full-width"
	    						tiny-screen="full-width"
	    					 >
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>
							<b:commandButton value="Delete"
											 action="#{reviewreleaseBean.deleterelease(release)}" look="danger"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width"
							>
								<f:ajax execute="@this" render="@form" />
							</b:commandButton>
						</b:dataTableColumn> 
					</b:dataTable>
					<p:spacer width="10" height="5" />
					<b:panelGrid colSpans="3,2,2,2,3">
						<h:outputText value=" "/>
						<h:outputText value=" "/>
						<b:commandButton value="Close" id="close" look="info" ajax="false" actionListener="#{reviewreleaseBean.closePage()}"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
						/>
						<h:outputText value=" "/>
						<h:outputText value=" "/>
					</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>	
</ui:define>
</ui:composition>
</html>
