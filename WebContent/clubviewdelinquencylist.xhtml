      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyHasRoles('C-PRES;C-DLIST')}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml">
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="releasemessage" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id ="panel" collapsible="false" look="primary">
					<f:facet name="heading">
						<h:outputText value="Delinquency List:" />
					</f:facet>
					<b:dataTable 
					id="listofplayers" 
					var="player"
					value="#{delinquencyBean.clubplayerlist}"
					excel="true"
					csv="true"
					pdf="true"
					print="true"
					>
						<b:dataTableColumn >
				            <f:facet name="header">
						        First Name
						    </f:facet>
				            <h:outputText value="#{player.getFirstname()}" />
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Last Name
						    </f:facet>
				            <h:outputText value="#{player.getLastname()}" />
				        </b:dataTableColumn>
						<b:dataTableColumn >
							<f:facet name="header">
								Club
							</f:facet>
							<h:outputText value="#{player.getCurrentteam()}" />
						</b:dataTableColumn>
						<b:dataTableColumn >
				            <f:facet name="header">
						        DOB
						    </f:facet>
				            <h:outputText value="#{player.getDob()}" />
				        </b:dataTableColumn> 
			        </b:dataTable>
			        <p:spacer width="10" height="5" />
			        <b:panelGrid colSpans="4,2,2,2,2">
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<b:commandButton id="executesearch" value="Refresh" actionListener="#{delinquencyBean.playersDisplay()}" update="listofplayers" look="info"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
						/>
						<b:commandButton value="Close" id="close" look="info" ajax="false" actionListener="#{delinquencyBean.closePage()}"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
						/>
					</b:panelGrid>
				</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
