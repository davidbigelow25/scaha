<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="releasemessage" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id ="panel" collapsible="false" look="primary">
					<f:facet name="heading">
						<h:outputText value="The 10 Next Loi's:" />
					</f:facet>
					<b:panelGrid colSpans="12">
							You have completed <b><h:outputText value="#{quickreviewloiBean.getCompletedLoiCount()}" /></b> Player Loi's out of <b><h:outputText value="#{quickreviewloiBean.getTotalLoiCount()}" /></b> Total Loi's
					</b:panelGrid>
					<b:dataTable 
						id="listofplayers" 
						var="player"
						value="#{quickreviewloiBean.getPlayerdatamodel()}"
						selection="#{quickreviewloiBean.selectedplayer}"
						editable="true" 
						select="true"
						selectionMode="single" 
						paginator="true"
						
						>
						<b:dataTableColumn >
				            <f:facet name="header">
						        First Name
						    </f:facet>
				            <!--<h:outputText value="#{player.getFirstname()}" />-->
							<b:inputText id="firstname" value="#{player.firstname}" style="width:100px;" >

							</b:inputText>
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Last Name
						    </f:facet>
				            <!--<h:outputText value="#{player.getLastname()}" />-->
							<b:inputText id="lastname" value="#{player.lastname}" style="width:100px;" >

							</b:inputText>
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        2023 Team
						    </f:facet>
				            <h:outputText value="#{player.getCurrentteam()}" />
				        </b:dataTableColumn> 
				        <b:dataTableColumn >
				            <f:facet name="header">
						        2022 Team
						    </f:facet>
							<h:outputText value="#{player.getPreviousteam()}"/>
				        </b:dataTableColumn>
						<b:dataTableColumn >
							<f:facet name="header">
								Apply PDR?
							</f:facet>
							<b:selectOneMenu id="pdr" value="#{player.pdrapply}" >
								<f:selectItem itemLabel="Yes" itemValue="1"/>
								<f:selectItem itemLabel="No" itemValue="0"/>
							</b:selectOneMenu>

						</b:dataTableColumn>
						<b:dataTableColumn >
				            <f:facet name="header">
						        DOB
						    </f:facet>
				            <!--<h:outputText value="#{player.getDob()}" />-->
							<b:inputText id="dob" value="#{player.dob}" style="width:90px;" >

							</b:inputText>
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Player Up
						    </f:facet>
				            <h:outputText value="#{player.getPlayerup()}" />
						</b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        LOI Date
						    </f:facet>
				            <h:outputText value="#{player.getLoidate()}" />
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Safesport
						    </f:facet>
				            <h:outputText value="N/A" rendered="#{!player.safesportfor18}"/>
							<b:selectOneMenu value="#{player.safesportfor18}"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width"
											 rendered="#{player.is18safesport}"
							>
								<f:selectItem itemLabel="No" itemValue="N"/>
								<f:selectItem itemLabel="Yes" itemValue="Y"/>
							</b:selectOneMenu>
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Ctznship
						    </f:facet>
				            <!--<h:outputText value="#{player.citizenshiplabel}" rendered="#{player.ctverified}" />-->
							<b:selectOneMenu id="citizenship" value="#{player.citizenship}">
								<f:selectItem itemLabel="USA" itemValue="USA"/>
								<f:selectItem itemLabel="Canada" itemValue="CAN"/>
								<f:selectItem itemLabel="Other" itemValue="OTH"/>
						</b:selectOneMenu>
						</b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Birth Cert.
						    </f:facet>
				            <!--<h:outputText value="#{player.birthcertificate}" />-->
							<b:selectOneMenu id="birthcertificateverified" value="#{player.birthcertificate}" >
								<f:selectItem itemLabel="Yes" itemValue="1"/>
								<f:selectItem itemLabel="No" itemValue="0"/>
							</b:selectOneMenu>

						</b:dataTableColumn>
						<b:dataTableColumn >
							<f:facet name="header">
								Transfer Indefinite/Exists/Expire Date
							</f:facet>
							<b:selectOneMenu id="transferindefinite" value="#{player.transferindefinite}" >
								<f:selectItem itemLabel="Yes" itemValue="1"/>
								<f:selectItem itemLabel="No" itemValue="0"/>
							</b:selectOneMenu>
							<br></br>
							<b:selectOneMenu id="transferexists" value="#{player.transfer}" >
								<f:selectItem itemLabel="Yes" itemValue="1"/>
								<f:selectItem itemLabel="No" itemValue="0"/>
							</b:selectOneMenu>
							<br></br>
							<b:inputText id="expirationdate" style="width:100px;" value="#{player.expirationdate}" />
						</b:dataTableColumn>
						<b:dataTableColumn >
							<f:facet name="header">
								Loi Suspended?
							</f:facet>
							<!--<h:outputText value="#{coach.getSuspended()}" />-->
							<b:selectOneMenu value="#{player.suspended}"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width"
							>
								<f:selectItem itemLabel="No" itemValue="0"/>
								<f:selectItem itemLabel="Yes" itemValue="1"/>
							</b:selectOneMenu>
						</b:dataTableColumn>
						<b:dataTableColumn >
							<f:facet name="header">
								On USA Roster?
							</f:facet>
							<!--<h:outputText value="#{coach.getSuspended()}" />-->
							<b:selectOneMenu value="#{player.usaroster}"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width"
							>
								<f:selectItem itemLabel="No" itemValue="0"/>
								<f:selectItem itemLabel="Yes" itemValue="1"/>
							</b:selectOneMenu>
						</b:dataTableColumn>
						<b:dataTableColumn >
							<f:facet name="header">
								Confirmed
							</f:facet>
							<h:outputText value="#{player.confirmed}" />
						</b:dataTableColumn>

						<b:dataTableColumn >
				            <f:facet name="header">
						        Notes
						    </f:facet>
				            <!--<h:outputText value="#{player.notes}" />-->
							<b:inputTextarea value="#{player.notes}" rows="2" span="1"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width"
											 style="width:50px;"
							/>
				        </b:dataTableColumn> 
			        	<b:dataTableColumn >
				            <f:facet name="header">
						        Option
						    </f:facet>
							<b:commandButton value="Confirm LOI" 
						                       action="#{quickreviewloiBean.confirmLoi(player)}" update="@form" look="success" rendered="#{player.getConfirmed()=='No'}"
						                       large-screen="full-width"
						    					medium-screen="full-width"
						    					small-screen="full-width"
						    					tiny-screen="full-width">
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>
						    <b:commandButton value="Player Information" 
						                       action="#{quickreviewloiBean.addTransferCitizenship(player)}" look="info"
						                       large-screen="full-width"
	    										medium-screen="full-width"
	    										small-screen="full-width"
	    										tiny-screen="full-width">
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>
						    <b:commandButton value="View LOI" 
						                       action="#{quickreviewloiBean.viewLoi(player)}" look="info"
						                       large-screen="full-width"
						    					medium-screen="full-width"
						    					small-screen="full-width"
						    					tiny-screen="full-width"
						                       >
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>
							<b:commandButton id="updatecoachrow" value="Update Player" look="success" actionListener="#{quickreviewloiBean.completeTransfer(player)}"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width"
							>
								<f:ajax execute="@form" render="@form" update="listofplayers"/>
							</b:commandButton>

							<!--<b:commandButton value="#{player.getSuspendedmessage()}"
											 action="#{quickreviewloiBean.suspendLoi(player)}" update="@form" look="danger"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width">
								<f:ajax execute="@this" render="@form" />
							</b:commandButton>-->

						</b:dataTableColumn>
			        </b:dataTable>
			        <p:spacer width="10" height="5" />
			        <b:panelGrid colSpans="4,2,2,2,2">
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<b:commandButton value="Close" id="close" look="info" ajax="false" actionListener="#{quickreviewloiBean.closePage()}"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
						/>
					</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>	
</ui:define>
</ui:composition>
</html>
