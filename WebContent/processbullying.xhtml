<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:b="http://bootsfaces.net/ui"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<!-- <f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata> -->
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml">
<ui:define name="content">
<b:container>
	<b:form>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="Process CAHA Bullying Records"/>
		        </f:facet>
				<b:panelGrid colSpans="1,3,2,2,2,2" id="panelgrid">
					<h:outputText value=" " />
					<b:commandButton iconAwesome="edit" value="Process Bullying"
									 action="#{cahabullyingbean.processBullyinglist()}" look="success">
						<f:ajax execute="@this" render="@form" update=":form:processedbullying"/>
					</b:commandButton>
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
				</b:panelGrid>
				
				<b:dataTable 
					id="processedvullying"
					var="coach"
					value="#{cahabullyingbean.getCoaches()}"
					editable="true" 
					select="true"
					selection="#{cahabullyingbean.selectedcoach}"
					selectionMode="single" 
					paginated="true" 
					border="true"
					searching="true"
					>
			   		<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        First Name
					    </f:facet>
			            <h:outputText value="#{coach.getFirstname()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Last Name
					    </f:facet>
			            <h:outputText value="#{coach.getLastname()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Complete Date
					    </f:facet>
			            <h:outputText value="#{coach.getEligibility()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Team Name
					    </f:facet>
					    <h:outputText value="#{coach.getNotes()}" />
			        </b:dataTableColumn>
				</b:dataTable>
			</b:panel>
			
				
		</b:column>
	</b:row>
	
	</b:form>
</b:container>
</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
