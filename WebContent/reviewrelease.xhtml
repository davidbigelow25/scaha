<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="releasemessage" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id ="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					<h:outputText value="#{viewreleaseBean.type} Release" />
				</f:facet>
				<b:panelGrid colSpans="3,3,3,3" id="releasemain" style="padding: 10;">
					<h:outputText value="Name(Last,First):" />
					<b:inputText value="#{viewreleaseBean.lastname}, #{viewreleaseBean.firstname}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<h:outputText value="Date of Birth:" />
					<b:inputText value="#{viewreleaseBean.dob}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<h:outputText value="USA Confirmation #:" />
					<b:inputText value="#{viewreleaseBean.usanumber}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<h:outputText value="Parent Name:" />
					<b:inputText value="#{viewreleaseBean.parentname}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<h:outputText value="Parent Email:" />
					<b:inputText value="#{viewreleaseBean.parentemail}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<h:outputText value="Reason:" />
					<b:inputText value="#{viewreleaseBean.reason}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<!-- <h:outputText value="Outstanding Suspension:" />
					<b:inputText value="#{viewreleaseBean.suspension}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					<h:outputText value="Financial Free and Clear:" rendered="#{viewreleaseBean.displaypermanent}"/>
					<b:inputText value="#{viewreleaseBean.financial}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaypermanent}"/> -->
					<h:outputText value="Release Dates-Beginning:" rendered="#{viewreleaseBean.displaytemporary}"/>
					<b:inputText value="#{viewreleaseBean.beginningdate}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaytemporary}"/>
					<h:outputText value="Ending:" rendered="#{viewreleaseBean.displaytemporary}"/>
					<b:inputText value="#{viewreleaseBean.endingdate}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaytemporary}"/>
					<h:outputText value="Releasing Club:" />
					<b:inputText value="#{viewreleaseBean.releasingclubteamname}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					/>
					<h:outputText value="Accepting Club:" rendered="#{viewreleaseBean.displaytemporary or viewreleaseBean.displaypermanent}"/>
					<b:inputText value="#{viewreleaseBean.acceptingclub}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaytemporary or viewreleaseBean.displaypermanent}"/>
					<h:outputText value="Releasing Club Division:" />
					<b:inputText value="#{viewreleaseBean.releasingclub}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					/>
					<h:outputText value="Accepting Club Division:" rendered="#{viewreleaseBean.displaytemporary or viewreleaseBean.displaypermanent}"/>
					<b:inputText value="#{viewreleaseBean.division}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaytemporary or viewreleaseBean.displaypermanent}"/>
					<h:outputText value="Releasing Club Skill:" />
					<b:inputText value="#{viewreleaseBean.releasingclubskill}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					/>
					<h:outputText value="Accepting Club Skill Level:" rendered="#{viewreleaseBean.displaytemporary or viewreleaseBean.displaypermanent}"/>
					<b:inputText value="#{viewreleaseBean.skilllevel}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaytemporary or viewreleaseBean.displaypermanent}"
	    					/>
					<h:outputText value="Restrictions/Comments:" />
					<b:inputText value="#{viewreleaseBean.comments}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					/>
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton value="Close" id="closetemp" look="info" ajax="false" action="confirmrelease.xhtml"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{not viewreleaseBean.displaypermanent}"/>
						
				</b:panelGrid>
				<b:panelGrid colSpans="3,3,3,3" id="releaseapprove" style="padding: 10;" rendered="#{viewreleaseBean.displaypermanent}">
					<h:outputText value="Approval:" />
					<b:selectOneMenu value="#{viewreleaseBean.selectedstatus}" 
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					
	    				>
				    	<f:selectItem itemLabel="Select One" itemValue="0"/>
				    	<f:selectItems value="#{viewreleaseBean.getListofStatus()}" var="status" itemLabel="#{status.getStatusname()}" itemValue="#{status.getStatusid()}"/>
				    </b:selectOneMenu>
					<h:outputText value="Member Service Action Date:" />
					<b:inputText value="#{viewreleaseBean.updatedate}" disabled="true"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					/>
					
				</b:panelGrid>
				<b:panelGrid colSpans="2,10" id="releaseapprovenotes" rendered="#{viewreleaseBean.displaypermanent}">
					<h:outputText value="Notes/Comments:" rendered="#{viewreleaseBean.displaypermanent}"/>
					<b:inputTextarea value="#{viewreleaseBean.note}" rows="3" cols="100" rendered="#{viewreleaseBean.displaypermanent}"
						large-screen="full-width"
	   					medium-screen="full-width"
	   					small-screen="full-width"
	   					tiny-screen="full-width"
					/>
				</b:panelGrid>
				<b:panelGrid colSpans="3,3,3,3" id="releaseapprovebuttons" style="padding: 10;" rendered="#{viewreleaseBean.displaypermanent}">
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton value="Update and Email" id="send" look="success" ajax="false" actionListener="#{viewreleaseBean.sendRelease()}" 
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
	    					rendered="#{viewreleaseBean.displaypermanent and profileBean.hasRoleList('S-REG')}"/>
	    				<b:commandButton value="Close" id="close" look="info" ajax="false" action="confirmrelease.xhtml"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
						
				</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
</ui:define>
</ui:composition>
