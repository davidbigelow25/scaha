<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
				<b:panel id ="panel" collapsible="false" look="primary">
					<f:facet name="heading">
						<h:outputText value="SCAHA COACH/MANAGER ADD to ADDITIONAL TEAMS #{coachtoteamBean.getCurrentyear()}" />
					</f:facet>
					<b:panelGrid colSpans="3,3,3,3" id="loimain" style="padding: 5;">
						<h:outputText style="font-weight: bold;" value="#{coachtoteamBean.getCurrentyear()} Club:"/>
						<h:outputText value="#{coachtoteamBean.getClubname()}"/>
						<h:outputText value=" "/>
						<h:outputText value=" "/>
						<b:dataTable 
							id="boysteamresult" 
							var="team"
							value="#{coachtoteamBean.boysteams}" 
							editable="false" 
							select="false"
							paginated="false" 
							border="false"
							searching="false"
							custom-options="ordering: false;bInfo : false;"
							>
							<b:dataTableColumn >
								<f:facet name="header">
							        #{coachtoteamBean.getCurrentyear()} Boys Team(s):
							    </f:facet>
						        <h:outputText value="#{team}" />
					        </b:dataTableColumn> 
						</b:dataTable>
						<h:outputText value=" "/>
						<b:dataTable 
							id="girlsteamresult" 
							var="team"
							value="#{coachtoteamBean.girlsteams}" 
							editable="false" 
							select="false"
							paginated="false" 
							border="false"
							searching="false"
							custom-options="ordering: false;bInfo : false;"
							>
							<b:dataTableColumn >
								<f:facet name="header">
							        #{coachtoteamBean.getCurrentyear()} Girls Team(s):
							    </f:facet>
					            <h:outputText value="#{team}" />
					        </b:dataTableColumn> 
						</b:dataTable>
						<h:outputText value=" "/>
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<p:spacer width="10" height="3" />
						<h:outputText style="font-weight: bold;" value="Coach/Manager Credentials"/>
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText style="font-weight: bold;" value="Name(Last,First):"/>
						<h:outputText value="#{coachtoteamBean.lastname}, #{coachtoteamBean.firstname}" />
						<h:outputText style="font-weight: bold;" value="CEP#:" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText value="#{coachtoteamBean.cepnumber}" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText style="font-weight: bold;" value="CEP Level:" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText value="#{coachtoteamBean.cepleveldisplay}" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText style="font-weight: bold;" value="CEP Expires:" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText value="#{coachtoteamBean.cepexpires}" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText style="font-weight: bold;" value="CEP Module:" rendered="#{coachloiBean.displaycoachcredentials}"/>
						<h:outputText value="#{coachtoteamBean.cepmoduledisplaystring}" rendered="#{coachtoteamBean.displaycoachcredentials}"/>
						<h:outputText style="font-weight: bold;" value="Safe Sport Certification:" />
						<h:outputText value="#{coachtoteamBean.displaysafesport}"/>
						<h:outputText style="font-weight: bold;" value="CAHA Screening Expires:" />
						<h:outputText value="#{coachtoteamBean.screeningexpires}" />
					</b:panelGrid>	
					<b:panelGrid colSpans="3,3,2,2,2">
						<h:outputText value=" "/>
						<h:outputText value=" "/>
						<h:outputText value=" "/>
						<b:commandButton value="Close LOI" id="close" look="info" ajax="false" action="addcoachestoteam.xhtml"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
						/>
						<b:commandButton value="Print LOI" id="printloi" style="z-index:200;" look="info" onclick="window.print(); return false;" ajax="false"  
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"/>
					</b:panelGrid>
				
			   </b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
	</ui:define>
</ui:composition>
</html>
