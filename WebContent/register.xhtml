<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form id="form">
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					Create a Parent Account
				</f:facet>
				<b:panelGrid colSpans="2,10" id="parentaccountgrid">
					<h:outputText value="First Name:" />
					<b:inputText id="firstname" value="#{profileBean.firstname}" required="true" requiredMessage="First Name cannot be blank."
						large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"/>
				    <h:outputText value="Last Name:" />
					<b:inputText id="lastname" value="#{profileBean.lastname}" required="true" requiredMessage="Last Name cannot be blank."
						large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"/>
				    <h:outputText value="User Name (e-mail):" />
					<b:inputText id="username" value="#{profileBean.username}" required="true" requiredMessage="User Name cannot be blank."
						large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    >
						<f:validator validatorId="validateUserName" />
					</b:inputText>
					<h:outputText value="Password:" />
					<b:inputSecret id="password" value="#{profileBean.password}"
						required="true" requiredMessage="Password cannot be blank."
						large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    >
					</b:inputSecret>
					<h:outputText value="Nick Name:" />
					<b:inputText id="nickname" value="#{profileBean.nickname}"
						large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    />
					<h:outputText value="Date of Birth (MM/DD/YYYY):" />
					<b:inputText id="dob" value="#{profileBean.newdob}" required = "true" requiredMessage="Date of Birth cannot be blank."
						large-screen="one-third"
				    	medium-screen="one-third"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
					/>
					<h:outputText value="Gender:" />
					<b:selectOneMenu id="gender" value="#{profileBean.newgender}"
				    	large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    >  
			            <f:selectItem itemLabel="Male" itemValue="M" />  
           				<f:selectItem itemLabel="Female" itemValue="F" />  
      				</b:selectOneMenu> 
      				<h:outputText value="Mobile Phone(XXX-XXX-XXXX):" />
					<b:inputText id="phone" value="#{profileBean.newphone}" required="true" requiredMessage="A mobile phone is needed"
				    	large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    />  
			        <h:outputText value="Primary e-mail:" />
					<b:inputText id="email" value="#{profileBean.email}" required="true" requiredMessage="A Primary Email is needed"
				    	large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    />  
				    <h:outputText value="Address:" />
					<b:inputText id="address" value="#{profileBean.newaddress}" required = "true" requiredMessage="Address Cannot be blank."  
				    	large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    />  
					<h:outputText value="City:" />
					<b:inputText id="city" value="#{profileBean.newcity}" required = "true" requiredMessage="City cannot be blank."   
				    	large-screen="half"
				    	medium-screen="half"
				    	small-screen="full-width"
				    	tiny-screen="full-width"
				    />  
				    <h:outputText value="State:" />
					<b:inputText id="state" maxlength="2" value="#{profileBean.newstate}" required = "true" requiredMessage="State cannot be blank."   
				    	large-screen="one-fourth"
				    	medium-screen="one-fourth"
				    	small-screen="one-third"
				    	tiny-screen="one-third"
				    />  
				    <h:outputText value="Zip:" />
					<b:inputText id="zip" maxlength="5" value="#{profileBean.newzip}" required = "true" requiredMessage="State cannot be blank."    
				    	large-screen="one-fourth"
				    	medium-screen="one-fourth"
				    	small-screen="one-third"
				    	tiny-screen="one-third"
				    />
				    
				</b:panelGrid>
				<b:panelGrid colSpans="2,2,2,3,3" id="panelgrid">
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton value="Create Account" id="CreateAccount"
						actionListener="#{profileBean.createRegistration}" look="success"
				        large-screen="full-width"
				    	medium-screen="full-width"
				    	small-screen="full-width"
				    	tiny-screen="full-width">
				       <f:ajax execute="@form" render="@form" />
				    </b:commandButton>
				</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
</ui:define>
</ui:composition>
