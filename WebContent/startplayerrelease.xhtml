<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
	<!-- <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    	<h:outputText value="SCAHA" style="color:#FFCC00;font-size:36px;" />  
	</p:notificationBar>  
  	 -->
 <b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="releasemessage" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id ="panel" collapsible="false" look="primary">
					<f:facet name="heading">
						<h:outputText value="Search for Player to Release:" />
					</f:facet>
					<b:panelGrid colSpans="2,10" id="playersearchform">
						<b:inputText id="searchforplayer" placeholder="Enter First or Last Name" value="#{playerreleaseBean.searchcriteria}" required="false" style="width:250px;padding:0px;" >
							<f:facet name="append">
								<b:commandButton id="executesearch"  value="Search" type="button" actionListener="#{playerreleaseBean.playerSearch()}" look="success" update="playersearchresult"/>	
							</f:facet>
						</b:inputText>
					</b:panelGrid>
					<br></br>
					<b:dataTable 
					id="playersearchresult" 
					var="result"
					value="#{playerreleaseBean.getResultdatamodel()}"
					editable="true" 
					select="true"
					selection="#{playerreleaseBean.selectedplayer}" 
					selectionMode="single" 
					paginator="true" 
					rows="10"
					border="true"
					searching="false"
					>
						<f:facet name="header">  
				            Select a Player from the List  
				        </f:facet>
						<b:dataTableColumn >
				            <f:facet name="header">
						        Player Name
						    </f:facet>
				            <h:outputText value="#{result.getPlayername()}" />
				        </b:dataTableColumn> 
			        	<b:dataTableColumn >
				            <f:facet name="header">
						        Date of Birth
						    </f:facet>
				            <h:outputText value="#{result.getDob()}" />
				        </b:dataTableColumn>
				        <b:dataTableColumn >
				            <f:facet name="header">
						        Current Team
						    </f:facet>
				            <h:outputText value="#{result.getCurrentteam()}" />
				        </b:dataTableColumn> 
			        	<!-- <b:dataTableColumn >
				            <f:facet name="header">
						        Address
						    </f:facet>
				            <h:outputText value="#{result.getAddress()}" />
				        </b:dataTableColumn> --> 
			        	<b:dataTableColumn >
				            <f:facet name="header">
						        Release Options
						    </f:facet>
						    <!--<b:commandButton value="Season Free and Clear"
						                       action="#{playerreleaseBean.startTemporaryRelease(result,'f')}" look="info"
						                       large-screen="full-width"
						    					medium-screen="full-width"
						    					small-screen="full-width"
						    					tiny-screen="full-width">
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>-->
						    <p:spacer width="50" height="10" />
						    <b:commandButton value="Permanent" 
						                       action="#{playerreleaseBean.startPermanentRelease(result)}" look="info"
						                       large-screen="full-width"
						    					medium-screen="full-width"
						    					small-screen="full-width"
						    					tiny-screen="full-width">
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>
						    <p:spacer width="50" height="10" />
						    <b:commandButton value="Temporary" 
						                       action="#{playerreleaseBean.startTemporaryRelease(result,'t')}" look="info"
						                       large-screen="full-width"
						    				   medium-screen="full-width"
						    				   small-screen="full-width"
						    				   tiny-screen="full-width">
						       <f:ajax execute="@this" render="@form" />
						    </b:commandButton>
							<p:spacer width="50" height="10" />
							<b:commandButton value="End of Season Free and Clear"
											 action="#{playerreleaseBean.startTemporaryRelease(result,'eos')}" look="info"
											 large-screen="full-width"
											 medium-screen="full-width"
											 small-screen="full-width"
											 tiny-screen="full-width">
								<f:ajax execute="@this" render="@form" />
							</b:commandButton>
				        </b:dataTableColumn> 
					</b:dataTable>
					<b:panelGrid colSpans="4,2,2,2,2">
						<h:outputText style="font-weight: bold;" value=" "/>
						<h:outputText value=" "/>
						<b:commandButton value="Close" id="close" look="info" ajax="false" action="Welcome.xhtml"
							large-screen="full-width"
	    					medium-screen="full-width"
	    					small-screen="full-width"
	    					tiny-screen="full-width"
						/>
						<h:outputText value=" "/>
						<h:outputText value=" "/>
					</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>		
</ui:define>
</ui:composition>
