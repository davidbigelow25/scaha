<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:b="http://bootsfaces.net/ui"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<!-- <f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata> -->
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml">
<ui:define name="content">
<b:container>
	<b:form>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="Review Played SCAHA GAMES Score Reporting Status"/>
		        </f:facet>
				<b:panelGrid colSpans="8,4" id="panelgrid">
					<h:outputText value=" " />
					<!-- button here for sending email to teams-->
					<b:commandButton  iconAwesome="envelope-square"
									  action="#{reviewscahagamesBean.EmailManagers()}" look="success">
						<f:ajax execute="@this" render="@form" update="@form"/>
					</b:commandButton>
					<h:outputText value=" " />
					<h:outputText value=" " />
				</b:panelGrid>
				
				<b:dataTable 
					id="scahagames" 
					var="TempGame"
					value="#{reviewscahagamesBean.getTempGameDataModelNoReporting()}"
					editable="true" 
					paginated="true"
					border="true"
					searching="true"
					>
					<b:dataTableColumn styleClass="mtrxColumn">
						<f:facet name="header">
							Game ID
						</f:facet>
						<h:outputText value="#{TempGame.getIdgame()}" />
					</b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Date
					    </f:facet>
			            <h:outputText value="#{TempGame.getDate()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
						<f:facet name="header">
							Time
						</f:facet>
						<h:outputText value="#{TempGame.getTime()}" />
					</b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
						<f:facet name="header">
							Division
						</f:facet>
						<h:outputText value="#{TempGame.getDivision()}" />
					</b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
						<f:facet name="header">
							Skilllevel
						</f:facet>
						<h:outputText value="#{TempGame.getSkilllevel()}" />
					</b:dataTableColumn>

					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Offending Team
					    </f:facet>
			            <h:outputText value="#{TempGame.getOffendingteam()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Opponent
					    </f:facet>
					    <h:outputText value="#{TempGame.getOpponent()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Location
					    </f:facet>
					    <h:outputText value="#{TempGame.getLocation()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Entry Status
					    </f:facet>
					    <h:outputText value="#{TempGame.getStatusnoreporting()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Scoresheet Status
					    </f:facet>
					    <h:outputText value="#{TempGame.getScoresheetstatus()}" />
			        </b:dataTableColumn>
				</b:dataTable>
			</b:panel>
			
				
		</b:column>
	</b:row>
	
	</b:form>
</b:container>
</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
