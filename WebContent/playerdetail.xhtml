<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"

     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
</h:head>

<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">
<!-- <p:carousel value="#{gamecentralBean.listofgames}" var="game" itemStyle="width:100%">
	<h:outputText style="font-size: 10px;" value="#{game.getAwayteam()}" /> <h:outputText style="font-size: 10px;" value="#{game.getAwayscore()}" />
	<h:outputText style="font-size: 10px;" value="#{game.getHometeam()}" /> <h:outputText style="font-size: 10px;" value="#{game.getHomescore()}" />
</p:carousel> -->
	<b:container>
		<b:form>
			<b:row>
				<b:column span="12">
					<b:panel id="overallpanel" collapsible="false" look="primary"
							 large-screen="full-width"
							 medium-screen="full-width"
							 small-screen="one-third"
							 tiny-screen="one-third"
					>
					<f:facet name="heading">
						<h:outputText value="##{playerdetailBean.getJerseynumber()} - #{playerdetailBean.getPlayername()}-#{playerdetailBean.getTeamname()}"/>
					</f:facet>
						<div align="right"><b:commandButton value="Back to Box Score"
															action="#{playerdetailBean.closePage()}" look="info"
															size="sm"/></div>
						<b:panel id="seasonspanel" collapsible="false" look="primary"
								 large-screen="full-width"
								 medium-screen="full-width"
								 small-screen="one-third"
								 tiny-screen="one-third"
						>
							<f:facet name="heading">
								Seasons
							</f:facet>
							<b:dataTable
									id="playerseasonsgrids"
									var="score"
									value="#{playerdetailBean.getSeasonstats()}"
									editable="false"
									select="false"
									paginated="false"
									border="true"
									searching="true"
									rendered="#{not playerdetailBean.isgoalie}"
							>
								<b:dataTableColumn styleClass="mtrxColumn"
								>
									<f:facet name="header">
										<h:outputText value="#" />
									</f:facet>
									<h:outputText value="#{score.getJersey()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn"
								>
									<f:facet name="header">
										<h:outputText value="Team" />
									</f:facet>
									<h:outputText value="#{score.getTeamname()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn"
								>
									<f:facet name="header">
										<h:outputText value="GP" />
									</f:facet>
									<h:outputText value="#{score.getGp()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="G" />
									</f:facet>
									<h:outputText value="#{score.getGoals()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="A" />
									</f:facet>
									<h:outputText value="#{score.getAssists()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PTS" />
									</f:facet>
									<h:outputText value="#{score.getPoints()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PIM" />
									</f:facet>
									<h:outputText value="#{score.getPims()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PP" />
									</f:facet>
									<h:outputText value="#{score.getPpg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PPA" />
									</f:facet>
									<h:outputText value="#{score.getPpa()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SH" />
									</f:facet>
									<h:outputText value="#{score.getShg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SHA" />
									</f:facet>
									<h:outputText value="#{score.getSha()}" />
								</b:dataTableColumn>
							</b:dataTable>
							<b:dataTable
									id="goalieseasonsgrids"
									var="score"
									value="#{playerdetailBean.getGoalieseasonstats()}"
									editable="false"
									select="false"
									paginated="false"
									border="true"
									searching="true"
									rendered="#{playerdetailBean.isgoalie}"
							>
								<b:dataTableColumn styleClass="mtrxColumn"
								>
									<f:facet name="header">
										<h:outputText value="#" />
									</f:facet>
									<h:outputText value="#{score.getJersey()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn"
								>
									<f:facet name="header">
										<h:outputText value="Team" />
									</f:facet>
									<h:outputText value="#{score.getTeamname()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn"
								>
									<f:facet name="header">
										<h:outputText value="TOI/GM" />
									</f:facet>
									<h:outputText value="#{score.getMins()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="W" />
									</f:facet>
									<h:outputText value="#{score.getGwg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="L" />
									</f:facet>
									<h:outputText value="#{score.getShg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="GA" />
									</f:facet>
									<h:outputText value="#{score.getShots()-score.getSaves()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="GAA" />
									</f:facet>
									<h:outputText value="#{score.getGaa()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SH" />
									</f:facet>
									<h:outputText value="#{score.getShots()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SV" />
									</f:facet>
									<h:outputText value="#{score.getSaves()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SV%" />
									</f:facet>
									<h:outputText value="#{score.getSavepercentage()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SO" />
									</f:facet>
									<h:outputText value="#{score.getPpg()}" />
								</b:dataTableColumn>
							</b:dataTable>
						</b:panel>
						<b:panel id="currentseasonpanel" collapsible="false" look="primary"
							 large-screen="full-width"
							 medium-screen="full-width"
							 small-screen="one-third"
							 tiny-screen="one-third"
						>
							<f:facet name="heading">
								Current Season
							</f:facet>
							<b:dataTable
									id="playercurrentseasongrid"
									var="score"
									value="#{playerdetailBean.getCurrentseasonstats()}"
									editable="false"
									select="false"
									paginated="false"
									border="true"
									searching="true"
									rendered="#{not playerdetailBean.isgoalie}"
							>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="Date" />
									</f:facet>
									<h:outputText value="#{score.getPlayername()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="Opponent" />
									</f:facet>
									<h:outputText value="#{score.getTeamname()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="Result" />
									</f:facet>
									<h:outputText value="#{score.getJersey()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="G" />
									</f:facet>
									<h:outputText value="#{score.getGoals()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="A" />
									</f:facet>
									<h:outputText value="#{score.getAssists()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PTS" />
									</f:facet>
									<h:outputText value="#{score.getPoints()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PIM" />
									</f:facet>
									<h:outputText value="#{score.getPims()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PPG" />
									</f:facet>
									<h:outputText value="#{score.getPpg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="PPA" />
									</f:facet>
									<h:outputText value="#{score.getPpa()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SHG" />
									</f:facet>
									<h:outputText value="#{score.getShg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SHA" />
									</f:facet>
									<h:outputText value="#{score.getSha()}" />
								</b:dataTableColumn>
							</b:dataTable>
							<b:dataTable
									id="goaliecurrentseasongrid"
									var="score"
									value="#{playerdetailBean.getGoaliecurrentseasonstats()}"
									editable="false"
									select="false"
									paginated="false"
									border="true"
									searching="true"
									rendered="#{playerdetailBean.isgoalie}"
							>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="Date" />
									</f:facet>
									<h:outputText value="#{score.getPlayername()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="Opponent" />
									</f:facet>
									<h:outputText value="#{score.getTeamname()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="Result" />
									</f:facet>
									<h:outputText value="#{score.getJersey()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="TOI" />
									</f:facet>
									<h:outputText value="#{score.getGwg()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SH" />
									</f:facet>
									<h:outputText value="#{score.getShots()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SV" />
									</f:facet>
									<h:outputText value="#{score.getSaves()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SV%" />
									</f:facet>
									<h:outputText value="#{score.getSavepercentage()}" />
								</b:dataTableColumn>
								<b:dataTableColumn styleClass="mtrxColumn">
									<f:facet name="header">
										<h:outputText value="SO" />
									</f:facet>
									<h:outputText value="#{score.getPpg()}" />
								</b:dataTableColumn>
							</b:dataTable>
						</b:panel>
					</b:panel>
				</b:column>
			</b:row>
		</b:form>
	</b:container>

</ui:define>
</ui:composition>
</f:view>
</html>
