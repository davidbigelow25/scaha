<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
</f:metadata>

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form id="form">
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
 			<b:panel id="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					Send Email to <h:outputText value="#{sendemailBean.fname}" />

				</f:facet>
				<b:panelGrid colSpans="2,10" id="tournamentform">
					<h:outputText style="font-weight: bold" value="From (Email)*:" />
					<b:inputText id="emailaddressfrom" value="#{sendemailBean.sendfromemail}" required="true"
								 requiredMessage="Email Address From is required"
								 large-screen="full-width"
								 medium-screen="full-width"
								 small-screen="full-width"
								 tiny-screen="full-width"/>
					<h:outputText style="font-weight: bold" value="Subject*:" />
					<b:inputText id="subject" value="#{sendemailBean.emailsubject}" required="true"
						requiredMessage="Subject is required"
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"/>
					<h:outputText style="font-weight: bold" value="Message*:" />
					<h:outputText value="" >

						<!--<p:editor  id="neweditor" value="#{sendemailBean.emailbody}" rendered="true"/>-->

						<b:inputTextarea value="#{sendemailBean.emailbody}" rows="6" cols="100"
									 large-screen="full-width"
									 medium-screen="full-width"
									 small-screen="full-width"
									 tiny-screen="full-width"
					/>
					</h:outputText>
					</b:panelGrid>
				<b:panelGrid colSpans="2,2,2,2,2,2" id="panelgrid">
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton value="Send Email" id="submittournamentgame" iconAwesome="envelope"
				                       actionListener="#{sendemailBean.SendMessage()}" look="success"
				                       large-screen="full-width"
				    					medium-screen="full-width"
				    					small-screen="full-width"
				    					tiny-screen="full-width">
				       <f:ajax execute="@form" render="@form" />
				    </b:commandButton>
				    <b:commandButton value="Close"
									 immediate="true"
				                       actionListener="#{sendemailBean.BacktoBoardofDirectors()}" look="info"
				                       large-screen="full-width"
    									medium-screen="full-width"
    									small-screen="full-width"
    									tiny-screen="full-width"/>
				</b:panelGrid>
				
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
</ui:define>
</ui:composition>
</html>
