<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:b="http://bootsfaces.net/ui"
>
<ui:define name="content">
<b:container>
	<b:form>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="SCAHA Calendar of Events"/> 
		        </f:facet> 
		        <b:dataTable 
					id="parts" 
					var="CalenderItem"
					value="#{calendarBean.getCalendarItems()}" 
					editable="false" 
					select="false"
					paginated="false" 
					border="true"
					searching="true"
					>
			   		<b:dataTableColumn styleClass="mtrxColumn" value="#{CalenderItem.getEventdate()}"
                   			order="asc"
                   			data-order="#{CalenderItem.getOrder()}"
                   	>
			            <f:facet name="header">
					         <h:outputText value="Date" />
					    </f:facet>
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Event
					    </f:facet>
			            <h:outputText value="#{CalenderItem.getEventname()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn" rendered="#{profileBean.hasRoleList('SUSER;S-SCHED;S-STATS')}">
			            <f:facet name="header">
					        Location
					    </f:facet>
			            <h:outputText value="#{CalenderItem.getEventlocation()}" />
			        </b:dataTableColumn>
		    	</b:dataTable>
			</b:panel>
		</b:column>
	</b:row>
	</b:form>
</b:container>
</ui:define>
</ui:composition>
