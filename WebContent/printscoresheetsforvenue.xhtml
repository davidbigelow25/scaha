<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:b="http://bootsfaces.net/ui"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<!-- <f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata> -->
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml">
<ui:define name="content">
<script>
	function printscoresheet(gameid){
		window.open("printscoresheet.xhtml?id=" + gameid);
	}
	
	function printmitescoresheet(gameid){
		window.open("printallscoresheetsforvenue.xhtml");
	}

</script>

<b:container>
	<b:form>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="SCAHA Games for #{printscahagamesBean.clubname}"/> 
		        </f:facet> 
				
				<b:panelGrid colSpans="1,3,2,2,2,2" id="panelgrid">
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton iconAwesome="print"
				                       value="Print All Scoresheets" onclick="javascript: printmitescoresheet('#{TempGame.getIdgame()}')" look="success">
				       <!-- <f:ajax execute="@this" render="@form" update=":form1:messages1,:form1:teamlist"/> -->
				    </b:commandButton>
				    
				</b:panelGrid>
				<br></br>
				<b:dataTable 
					id="scahagames" 
					var="TempGame"
					value="#{printscahagamesBean.getTempGamedatamodel()}" 
					editable="true" 
					select="true"
					selection="#{printscahagamesBean.selectedgame}" 
					selectionMode="single" 
					paginated="true" 
					border="true"
					searching="true"
					>
			   		<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        GM #
					    </f:facet>
			            <h:outputText value="#{TempGame.getIdgame()}" />
			        </b:dataTableColumn>
			        
			   		<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Date
					    </f:facet>
			            <h:outputText value="#{TempGame.getDate()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Visiting Team
					    </f:facet>
			            <h:outputText value="#{TempGame.getVisitor()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Score
					    </f:facet>
			            <h:outputText value="#{TempGame.awayscore}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Home Team
					    </f:facet>
					    <h:outputText value="#{TempGame.getHome()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Score
					    </f:facet>
			            <h:outputText value="#{TempGame.homescore}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Time
					    </f:facet>
					    <h:outputText value="#{TempGame.getTime()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Location
					    </f:facet>
					    <h:outputText value="#{TempGame.getLocation()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Status
					    </f:facet>
					    <h:outputText value="#{TempGame.getStatus()}" />
			        </b:dataTableColumn>
			        <b:dataTableColumn styleClass="mtrxColumn">
			            <f:facet name="header">
					        Edit
					    </f:facet>
					    <b:commandButton iconAwesome="print"
					                       onclick="javascript: printscoresheet('#{TempGame.getIdgame()}')" look="success">
					       <f:ajax execute="@this" render="@form" update=":form1:messages1,:form1:teamlist"/>
					    </b:commandButton>
					    <p:spacer width="5"  />
					</b:dataTableColumn>
				</b:dataTable>
			</b:panel>
			
				
		</b:column>
	</b:row>
	
	</b:form>
</b:container>
</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
