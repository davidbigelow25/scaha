<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
   >


<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="SCAHA Select Camp"/> 
		        </f:facet>
		        <h:outputText value="#{selectcampBean.getBody()}" escape="false" />
		    </b:panel>
		</b:column>
	</b:row>
	<b:row rendered="#{profileBean.hasRoleList('S-SCMP')}">
		<h:form id="form">
		<b:panel id="panelgames" collapsible="false" look="warn" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
		    	rendered="#{profileBean.hasRoleList('S-SCMP')}"
			>
				<f:facet name="heading">
					<h:outputText value="Edit The SCAHA Select Camp Content"/> 
		        </f:facet>
		        
		    
		    
			
   			
   			<p:editor  id="editor" widgetVar="edit" value="#{selectcampBean.body}" rendered="true"/>
			<p:separator />
  			<p:commandButton value="Update Select Camp" id="update" ajax="false" action="#{selectcampBean.updateSelectcamp()}" update="@form"/>
			
		  
		</b:panel>
		</h:form>
	</b:row>
</b:container> 
	
		
	</ui:define>
</ui:composition>
</html>
