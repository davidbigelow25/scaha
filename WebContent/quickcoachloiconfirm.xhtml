<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id ="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					<h:outputText value="The 10 Next Coach/Manager Loi's:" />
				</f:facet>
				<b:panelGrid colSpans="12">
						You have completed <b><h:outputText value="#{quickreviewcoachloiBean.getCompletedLoiCount()}" /></b> Player Loi's out of <b><h:outputText value="#{quickreviewcoachloiBean.getTotalLoiCount()}" /></b> Total Loi's
				</b:panelGrid>
				<b:dataTable 
					id="listofcoaches" 
					var="coach"
					value="#{quickreviewcoachloiBean.getCoachdatamodel()}"
					selection="#{quickreviewcoachloiBean.selectedcoach}"
					editable="true" 
					select="true"
					selectionMode="single" 
					paginator="true"
					
					>
					<b:dataTableColumn >
						<f:facet name="header">
							First<br/>Name
						</f:facet>
						<b:inputText id="firstname" value="#{coach.firstname}" style="width:75px;" >

						</b:inputText>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Last<br/>Name
						</f:facet>
						<b:inputText id="lastname" value="#{coach.lastname}"  style="width:75px;" >

						</b:inputText>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							2022<br/>Team
						</f:facet>
						<h:outputText value="#{coach.getTeamname()}" />
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							LOI<br/>Date
						</f:facet>
						<h:outputText value="#{coach.getLoidate()}" />
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Safe<br/>sport
						</f:facet>
						<b:selectOneMenu value="#{coach.safesportforcoachlist}">
							<f:selectItem itemLabel="No" itemValue="0"/>
							<f:selectItem itemLabel="Yes" itemValue="1"/>

						</b:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Sport<br/>Exp
						</f:facet>
						<b:inputText id="sportexp" value="#{coach.sportexpires}" style="width:90px;" >

						</b:inputText>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Scrn<br/>Exp
						</f:facet>
						<b:inputText id="screenexpire" value="#{coach.screeningexpires}" style="width:90px;" >

						</b:inputText>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							CEP<br/>#
						</f:facet>
						<b:inputText id="cepnum" value="#{coach.cepnumber}" style="width:80px;" >

						</b:inputText>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							CEP<br/>Level
						</f:facet>
						<b:selectOneMenu value="#{coach.ceplevel}"
										 large-screen="full-width"
										 medium-screen="full-width"
										 small-screen="full-width"
										 tiny-screen="full-width"
						>
							<f:selectItem itemLabel="Select One" itemValue="0"/>
							<f:selectItem itemLabel="Level 1" itemValue="1"/>
							<f:selectItem itemLabel="Level 2" itemValue="2"/>
							<f:selectItem itemLabel="Level 3" itemValue="3"/>
							<f:selectItem itemLabel="Level 4" itemValue="4"/>
							<f:selectItem itemLabel="Level 5" itemValue="5"/>
						</b:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							CEP<br/>Exp
						</f:facet>
						<b:inputText id="cepexpires" value="#{coach.cepexpires}"  style="width:95px;" >

						</b:inputText>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Mods
						</f:facet>
						<b:selectMultiMenu id="cepmodules" style="width: 100%;" includeSelectAllOption="true" value="#{coach.cepmodulesselected}"
										   large-screen="full-width"
										   medium-screen="full-width"
										   small-screen="full-width"
										   tiny-screen="full-width"
						>
							<f:selectItem itemLabel="8U" itemValue="8U" />
							<f:selectItem itemLabel="10U" itemValue="10U" />
							<f:selectItem itemLabel="12U" itemValue="12U" />
							<f:selectItem itemLabel="14U" itemValue="14U" />
							<f:selectItem itemLabel="18U" itemValue="18U" />
							<f:selectItem itemLabel="Girls" itemValue="Girls" />
						</b:selectMultiMenu>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Conf
						</f:facet>
						<h:outputText value="#{coach.getConfirmed()}" />
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Susp
						</f:facet>
						<!--<h:outputText value="#{coach.getSuspended()}" />-->
						<b:selectOneMenu value="#{coach.suspend}"
										 large-screen="full-width"
										 medium-screen="full-width"
										 small-screen="full-width"
										 tiny-screen="full-width"
						>
							<f:selectItem itemLabel="No" itemValue="0"/>
							<f:selectItem itemLabel="Yes" itemValue="1"/>
						</b:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn >
						<f:facet name="header">
							Notes
						</f:facet>
						<h:outputText value="#{coach.getNotes()}" />
					</b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Option
					    </f:facet>
						<b:commandButton value="Confirm LOI" 
					                       action="#{quickreviewcoachloiBean.confirmLoi(coach)}" update="@form" look="success" rendered="#{coach.getConfirmed()=='No'}"
					                       large-screen="full-width"
	    									medium-screen="full-width"
	    									small-screen="full-width"
	    									tiny-screen="full-width">
					       <f:ajax execute="@this" render="@form" />
					    </b:commandButton>
						<b:commandButton id="updatecoachrow" value="Update Coach" look="success" actionListener="#{quickreviewcoachloiBean.updateCoach(coach)}"
										 large-screen="full-width"
										 medium-screen="full-width"
										 small-screen="full-width"
										 tiny-screen="full-width"
						>
							<f:ajax execute="@form" render="@form" update="listofplayers"/>
						</b:commandButton>
						<b:commandButton value="Coach Details"
					                       action="#{quickreviewcoachloiBean.addCoachdetails(coach)}" look="info"
					                       large-screen="full-width"
	    									medium-screen="full-width"
	    									small-screen="full-width"
	    									tiny-screen="full-width">
					       <f:ajax execute="@this" render="@form" />
					    </b:commandButton>
					    <b:commandButton value="View LOI" 
					                       action="#{quickreviewcoachloiBean.viewLoi(coach)}" look="info"
					                       large-screen="full-width"
	    									medium-screen="full-width"
	    									small-screen="full-width"
	    									tiny-screen="full-width">
					       <f:ajax execute="@this" render="@form" />
					    </b:commandButton>				            

			        </b:dataTableColumn>     
			    </b:dataTable>	
				<p:spacer width="10" height="5" />
		        <b:panelGrid colSpans="4,2,2,2,2">
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton value="Close" id="close" look="info" ajax="false" actionListener="#{quickreviewcoachloiBean.closePage()}"
						large-screen="full-width"
	    				medium-screen="full-width"
	    				small-screen="full-width"
	    				tiny-screen="full-width"/>
				</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
