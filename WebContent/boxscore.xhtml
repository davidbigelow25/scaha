<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://bootsfaces.net/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
</h:head>

<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">
<b:container>
	<b:form>
		<b:row>
			<b:column span="12">
				<b:panel id="overallgamepanel" collapsible="false" look="primary"
						 large-screen="full-width"
						 medium-screen="full-width"
						 small-screen="one-third"
						 tiny-screen="one-third"
				>
				<f:facet name="heading">
					<h:outputText value="SCAHA Game #{boxscoreBean.selectedgame}"/>
				</f:facet>
					<div align="right"><b:commandButton value="Back to Scoreboard"
									 action="#{boxscoreBean.closePage()}" look="info"
									 size="sm"/></div>
					<b:panelGrid colSpans="12" id="scoreboardheader" style="display:block; text-align:center">
						<!-- 1st row -->
						<h:outputText>
							<table border="0" width="100%"  cellpadding="0" cellspacing="0" >
								<tr>
									<td width="50%" >
										<div align="center">
											<p:graphicImage value="#{clubBean.getClubLogoByParmId()}"  width="45" height="45">
												<f:param id="target" name="target" value="#{boxscoreBean.getAwayclubid()}" />
											</p:graphicImage><br></br>
											<p:spacer width="5" />
											<b><h:outputText style="font-size: 20px;float:center;display: inline-block;text-align: center;vertical-align: middle;line-height: normal;" value="#{boxscoreBean.getAwayteam()}" /></b>
											<p:spacer width="5" />
											<br></br>
											<h:outputText style="font-size: 10px;float:center;vertical-align: middle;" value="(#{boxscoreBean.getAwaywins()}-#{boxscoreBean.getAwaylosses()}-#{boxscoreBean.getAwayties()},#{boxscoreBean.getAwaypoints()}pts)" />
											<br></br>
											<b><h:outputText style="font-size: 20px;float:center;vertical-align: middle;" value="#{boxscoreBean.getAwayscore()}" /></b>
											<br></br>
											<br></br>
										</div>
									</td>
									<td>
										<div align="center">
											<p:graphicImage value="#{clubBean.getClubLogoByGameObject(game,'Home')}"  width="45" height="45">
												<f:param id="targethome" name="targethome" value="#{boxscoreBean.getHomeclubid()}" />
											</p:graphicImage><br></br>
											<p:spacer width="5" /><b><h:outputText style="font-size: 20px;float:center;display: inline-block;vertical-align: middle;line-height: normal;" value="#{boxscoreBean.getHometeam()}" /></b>
											<p:spacer width="5" />
											<br></br>
											<h:outputText style="font-size: 10px;float:center;vertical-align: middle;" value="(#{boxscoreBean.getHomewins()}-#{boxscoreBean.getHomelosses()}-#{boxscoreBean.getHometies()},#{boxscoreBean.getHomepoints()}pts)" />
											<br></br>
											<b><h:outputText style="font-size: 20px;float:center;vertical-align: middle;" value="#{boxscoreBean.getHomescore()}" /></b>
											<br></br>
											<br></br>
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<div align="center">
											<h:outputText style="font-size: 13px;float:center;" value="#{boxscoreBean.getTypetag()}, " />
											<p:spacer width="5" />
											<h:outputText style="font-size: 13px;float:center;" value="#{boxscoreBean.getLocation()} - " />
											<p:spacer width="5" />
											<h:outputText style="font-style:italic;font-size: 13px;float:center;" value="#{boxscoreBean.getStatetag()}" />
										</div>
									</td>
								</tr>
							</table>
						</h:outputText>
					</b:panelGrid>
					<b:panel id="gamedetailspanel" collapsible="false" look="primary"
							 large-screen="full-width"
							 medium-screen="full-width"
							 small-screen="one-third"
							 tiny-screen="one-third"
					>
						<f:facet name="heading">
							<h:outputText value="Game Details"/>
						</f:facet>
							<b:panelGrid colSpans="5,5,2" id="scoreboardscoringshotsgrid" style="display:block; text-align:left">
								<b:panel id="panelgames" collapsible="false" look="primary"
										 large-screen="full-width"
										 medium-screen="full-width"
										 small-screen="one-third"
										 tiny-screen="one-third"
								>
									<f:facet name="heading">
										<h:outputText value="Scoring"/>
									</f:facet>
									<table cellpadding="5" cellspacing="0" border="0" style="border-color:#00ffff #00ffff #00ffff #00ffff;border-width: thin;" width="100%">

										<tr>
											<th></th>
											<th><div align="center">1</div></th>
											<th><div align="center">2</div></th>
											<th><div align="center">3</div></th>
											<th><div align="center">OT</div></th>
											<th><div align="center">Totals</div></th>
										</tr>
										<ui:repeat var="score" value="#{boxscoreBean.getGamescores()}" varStatus="loop">
											<tr>
												<td width="60%"><h:outputText style="float:left;" value="#{score.getTeamname()}" /></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod1goals()}" /></div></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod2goals()}" /></div></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod3goals()}" /></div></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriodOTgoals()}" /></div></td>
												<td><div align="center"><h:outputText style="font-weight:bold;float:center;" value="#{score.getTotalgoals()}" /></div></td>
											</tr>
										</ui:repeat>
									</table>
								</b:panel>
								<b:panel id="panelshots" collapsible="false" look="primary"
										 large-screen="full-width"
										 medium-screen="full-width"
										 small-screen="one-third"
										 tiny-screen="one-third"
								>
									<f:facet name="heading">
										<h:outputText value="Shots"/>
									</f:facet>
									<table cellpadding="5" cellspacing="0" border="0" style="border-color:#00ffff #00ffff #00ffff #00ffff;border-width: thin;" width="100%">
										<tr>
											<th></th>
											<th><div align="center">1</div></th>
											<th><div align="center">2</div></th>
											<th><div align="center">3</div></th>
											<th><div align="center">OT</div></th>
											<th><div align="center">Totals</div></th>
										</tr>
										<ui:repeat var="score" value="#{boxscoreBean.getGamescores()}" varStatus="loop">
											<tr>
												<td width="60%"><h:outputText style="float:center;" value="#{score.getTeamname()}" /></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod1shots()}" /></div></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod2shots()}" /></div></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod3shots()}" /></div></td>
												<td><div align="center"><h:outputText style="float:center;" value="#{score.getPeriod4shots()}" /></div></td>
												<td><div align="center"><h:outputText style="font-weight:bold;float:center;" value="#{score.getTotalshots()}" /></div></td>
											</tr>
										</ui:repeat>
									</table>
								</b:panel>
								<b:panel id="powerplaypanel" collapsible="false" look="primary"
										 large-screen="full-width"
										 medium-screen="full-width"
										 small-screen="one-third"
										 tiny-screen="one-third"
								>
									<f:facet name="heading">
										<h:outputText value="Power Plays"/>
									</f:facet>
									<br></br>
									<table cellpadding="5" cellspacing="0" border="0" style="border-color:#00ffff #00ffff #00ffff #00ffff;border-width: thin;" width="100%">
										<tr>
											<th></th>
											<th></th>
										</tr>
										<tr>
											<td width="80%"><h:outputText style="float:left;" value="#{boxscoreBean.getAwayteam()}" /></td>
											<td><h:outputText style="float:left;" value="#{boxscoreBean.getAwayppgoalcount()}/#{boxscoreBean.getAwayppcount()}" /></td>
										</tr>
										<tr>
											<td width="80%"><h:outputText style="font-size:12px;float:left;" value="#{boxscoreBean.getHometeam()}" /></td>
											<td><h:outputText style="float:left;" value="#{boxscoreBean.getHomeppgoalcount()}/#{boxscoreBean.getHomeppcount()}" /></td>
										</tr>
									</table>
								</b:panel>
							</b:panelGrid>
						<b:panel id="scoringsummarypanel" collapsible="false" look="primary"
								 large-screen="full-width"
								 medium-screen="full-width"
								 small-screen="one-third"
								 tiny-screen="one-third"
						>
							<f:facet name="heading">
								<h:outputText value="Scoring Summary"/>
							</f:facet>
							<table cellpadding="5" cellspacing="0" border="0" width="100%">

								<tr>
									<td style="width:100%" >
										<h:outputText style="text-underline: #000000;font-weight: italic;" value="Period 1"/>
									</td>
								</tr>
								<ui:repeat var="scoresummary" value="#{boxscoreBean.getSummaryscoring()}" varStatus="loop">
									<ui:fragment rendered="#{scoresummary.getPeriod() eq 1}">
										<tr>
											<td style="width:100%" bgcolor="#ffffff">
												<h:outputText style="font-weight: bold;font-style: bold;" value="#{scoresummary.getTeamname()}" />
												<p:spacer width="10" />
												<h:outputText value="-" />
												<p:spacer width="10" />
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getGoalscorerpersonid(),boxscoreBean.selectedgame)}" value="#{scoresummary.getGoalscorer()}"/>
												<p:spacer width="5" />
												<h:outputText  value="(unassisted)" rendered="#{scoresummary.getAssist1() eq null and scoresummary.getAssist2() eq null}"/>
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getAssist1personid(),boxscoreBean.selectedgame)}" value="(#{scoresummary.getAssist1()})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() eq null}"/>
												<!--<a href="playerdetail.xhtml?id=#{}gameid=#{boxscoreBean.selectedgame}"><h:outputText  value="(#{})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() eq null}"/></a>-->
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getAssist1personid(),boxscoreBean.selectedgame)}" value="(#{scoresummary.getAssist1()}" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/>
												<!--<a href="playerdetail.xhtml?id=#{scoresummary.getAssist2personid()}gameid=#{boxscoreBean.selectedgame}"><h:outputText  value="(#{scoresummary.getAssist1()}" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/></a>-->
												 <b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getAssist2personid(),boxscoreBean.selectedgame)}" value=", #{scoresummary.getAssist2()})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/>
												<!--&nbsp;<a href="playerdetail.xhtml?id=#{scoresummary.getAssist2personid()}"><h:outputText  value="#{scoresummary.getAssist2()})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/></a>-->
												<p:spacer width="5" />
												<h:outputText style="font-style:italic;" value="(#{scoresummary.getGoaltype()})" />
												<p:spacer width="5" />
												<h:outputText  value="#{scoresummary.getGoaltime()}" />
											</td>
										</tr>
									</ui:fragment>
								</ui:repeat>
								<ui:fragment rendered="#{boxscoreBean.getNoperiod1goals()}">
									<tr>
										<td>(No Scoring)</td>
									</tr>
								</ui:fragment>
								<tr>
									<td style="width:100%" bgcolor="#c6deff">
										Period 2
									</td>
								</tr>
								<ui:repeat var="scoresummary" value="#{boxscoreBean.getSummaryscoring()}" varStatus="loop">
									<ui:fragment rendered="#{scoresummary.getPeriod() eq 2}">
										<tr>
											<td style="width:100%" bgcolor="#ffffff">
												<h:outputText style="font-weight: bold;font-style: bold;" value="#{scoresummary.getTeamname()}" />
												<p:spacer width="10" />
												<h:outputText value="-" />
												<p:spacer width="10" />
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getGoalscorerpersonid(),boxscoreBean.selectedgame)}" value="#{scoresummary.getGoalscorer()}"/>
												<p:spacer width="5" />
												<h:outputText  value="(unassisted)" rendered="#{scoresummary.getAssist1() eq null and scoresummary.getAssist2() eq null}"/>
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getAssist1personid(),boxscoreBean.selectedgame)}" value="(#{scoresummary.getAssist1()})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() eq null}"/>
												<!--<a href="playerdetail.xhtml?id=#{}gameid=#{boxscoreBean.selectedgame}"><h:outputText  value="(#{})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() eq null}"/></a>-->
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getAssist1personid(),boxscoreBean.selectedgame)}" value="(#{scoresummary.getAssist1()}" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/>
												<!--<a href="playerdetail.xhtml?id=#{scoresummary.getAssist2personid()}gameid=#{boxscoreBean.selectedgame}"><h:outputText  value="(#{scoresummary.getAssist1()}" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/></a>-->
												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getAssist2personid(),boxscoreBean.selectedgame)}" value=", #{scoresummary.getAssist2()})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/>
												<!--&nbsp;<a href="playerdetail.xhtml?id=#{scoresummary.getAssist2personid()}"><h:outputText  value="#{scoresummary.getAssist2()})" rendered="#{scoresummary.getAssist1() ne null and scoresummary.getAssist2() ne null}"/></a>-->
												<p:spacer width="5" />
												<h:outputText style="font-style:italic;" value="(#{scoresummary.getGoaltype()})" />
												<p:spacer width="5" />
												<h:outputText  value="#{scoresummary.getGoaltime()}" />
											</td>
										</tr>
									</ui:fragment>
								</ui:repeat>
								<ui:fragment rendered="#{boxscoreBean.getNoperiod2goals()}">
									<tr>
										<td>(No Scoring)</td>
									</tr>
								</ui:fragment>
								<tr>
									<td style="width:100%" bgcolor="#c6deff">
										Period 3
									</td>
								</tr>
								<ui:repeat var="scoresummary" value="#{boxscoreBean.getSummaryscoring()}" varStatus="loop">
									<ui:fragment rendered="#{scoresummary.getPeriod() eq 3}">
										<tr>
											<td style="width:100%" bgcolor="#ffffff">
												<h:outputText style="font-weight: bold;font-style: bold;" value="#{scoresummary.getTeamname()}" />
												<p:spacer width="10" />
												<h:outputText value="-" />

												<b:navCommandLink actionListener="#{boxscoreBean.playerDetail(scoresummary.getGoalscorerpersonid(),boxscoreBean.selectedgame)}" value="#{scoresummary.getGoalscorer()}"/>

									</ui:fragment>
								</ui:repeat>
								<ui:fragment rendered="#{boxscoreBean.getNoperiod3goals()}">
									<tr>
										<td>(No Scoring)</td>
									</tr>
								</ui:fragment>
							</table>
						</b:panel>
						<b:panel id="penaltysummarypanel" collapsible="false" look="primary"
								 large-screen="full-width"
								 medium-screen="full-width"
								 small-screen="one-third"
								 tiny-screen="one-third"
						>
							<f:facet name="heading">
								<h:outputText value="Penalties Summary"/>
							</f:facet>
							<table cellpadding="5" cellspacing="0" border="0" width="100%">

								<tr>
									<td style="width:100%" bgcolor="#c6deff">

									</td>
								</tr>

											<td style="width:100%" bgcolor="#ffffff">

												<h:outputText  value="(#{penalty.getPenaltytype()})"/>

								</ui:fragment>

									<td style="width:100%" bgcolor="#c6deff">
										Period 3
									</td>
								</tr>
								<ui:repeat var="penalty" value="#{boxscoreBean.getGamepenalties()}" varStatus="loop">

										<tr>
											<td style="width:100%" bgcolor="#ffffff">
												<h:outputText style="font-weight: bold;font-style: bold;" value="#{penalty.getTeamname()}" />

												<h:outputText  value="-" />
