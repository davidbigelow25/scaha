<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:form>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="Safe Sport Page"/> 
		        </f:facet> 
				<div class="NewsText"><h:outputText value="#{safesportBean.getBody()}" escape="false" /></div>
			</b:panel>
			<br></br>
			
		
			<p:panel header="Edit The Safesport Content" widgetVar="panelwv#" rendered="#{profileBean.hasRoleList('S-SAFE')}" toggleable="true">	
	   			
	   			<p:editor  id="editor" widgetVar="edit" value="#{safesportBean.body}" rendered="true"/>
				<p:separator />
	  			<p:commandButton value="Update Safesport" id="update" ajax="false" action="#{safesportBean.updateSafesport()}" update="@form"/>
				
			  
			</p:panel>
		</b:column>
	</b:row>
	</b:form>
</b:container>
</ui:define>
</ui:composition>
</html>
