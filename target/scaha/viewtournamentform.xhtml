<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:b="http://bootsfaces.net/ui"
	
>
<ui:define name="content">
<b:container>
	<b:form>
	<b:row>
		<b:column span="12">
			<b:panel id="panelgames" collapsible="false" look="primary" 
				large-screen="full-width"
		    	medium-screen="full-width"
		    	small-screen="one-third"
		    	tiny-screen="one-third"
			>
				<f:facet name="heading">
					<h:outputText value="Tournaments"/> 
		        </f:facet> 
		        <b:dataTable 
						id="listoftournaments2" 
						var="tournament"
						value="#{scahatournamentBean.getTournaments()}" 
						editable="false" 
						select="false"
						paginated="false" 
						border="false"
						searching="true"
						striped="false"
						>
				   		<b:dataTableColumn styleClass="mtrxColumn"
				   			order="asc"
                   			data-order="#{tournament.getStartdate()}"
                   			data-type="date"
				   		>
				            <f:facet name="header">
						         <h:outputText value=" " />
						    </f:facet>
							<b:panel id="panelgames" collapsible="true" collapsed="true" showCollapseLink="true" look="info" 
								large-screen="full-width"
						    	medium-screen="full-width"
						    	small-screen="one-third"
						    	tiny-screen="one-third"
							>
								<f:facet name="heading">
									<h:outputText style="color: white !important;" value="#{tournament.getTournamentname()} (#{tournament.getStartdate()} - #{tournament.getEnddate()})"/>
								</f:facet> 
		    	            	<b:panel collapsible="false" look="primary" 
									large-screen="full-width"
							    	medium-screen="full-width"
							    	small-screen="one-third"
							    	tiny-screen="one-third"
								>
									<f:facet name="heading">
										General Information
									</f:facet> 
				    	            <b:panelGrid colSpans="3,2,1,3,2,1" >
											<h:outputLabel Style="float:left;font-weight: bold;" value="Sanction Number: " />
											<h:outputText Style="float:left;" value="#{tournament.getSanction()}" />
											<h:outputText value=" " />
											<h:outputLabel Style="float:left;font-weight: bold;" value="Contact: " />
											<h:outputText Style="float:left;" value="#{tournament.getContact()}" />
											<h:outputText value=" " />
											<h:outputLabel Style="float:left;font-weight: bold;" value="Website: " />
											<h:outputLink Style="float:left;" value="#{tournament.getWebsite()}">#{tournament.getWebsite()}</h:outputLink>
											<h:outputText value=" " />
											<h:outputText Style="float:left;font-weight: bold;" value=" " />
											<h:outputText Style="float:left;" value="#{tournament.getPhone()}" />
											<h:outputText value=" " />
											<h:outputText value=" " />
											<h:outputText value=" " />
											<h:outputText value=" " />
											<h:outputText Style="float:left;font-weight: bold;" value=" " />
											<h:outputLink Style="float:left;" value="mailto:#{tournament.getEmail()}?subject=#{tournament.getTournamentname()}%20Related">
												<h:outputText value=" #{tournament.getEmail()}" />
											</h:outputLink>
											<h:outputText value=" " />
										</b:panelGrid>
								</b:panel>
								<br></br>
								<b:panel collapsible="false" look="primary" 
									large-screen="full-width"
							    	medium-screen="full-width"
							    	small-screen="one-third"
							    	tiny-screen="one-third"
								>
									<f:facet name="heading">
										Avaiable Divisions
									</f:facet> 
									<b:dataTable 
										id="listofdivisions" 
										var="tournamentdivision"
										value="#{tournament.getDivisions()}" 
										editable="false" 
										select="false"
										paginated="false" 
										border="true"
										searching="false"
										striped="true"
										>
								   		<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	Age Group
										    </f:facet>
											<h:outputText value="#{tournamentdivision.getDivisionname()}"/>
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	AAA
										    </f:facet>
											<h:outputText value="" rendered="#{tournamentdivision.getAaa()}">
							   	             	<b:iconAwesome name="check" />
							   	            </h:outputText> 
		 	    						</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	AA
										    </f:facet>
											<h:outputText value="" rendered="#{tournamentdivision.getAa()}">
							   	             	<b:iconAwesome name="check" />
							   	            </h:outputText>
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	A
										    </f:facet>
											<h:outputText value="" rendered="#{tournamentdivision.getA()}">
							   	             	<b:iconAwesome name="check" />
							   	            </h:outputText>
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	BB
										    </f:facet>
											<h:outputText value="" rendered="#{tournamentdivision.getBb()}">
							   	             	<b:iconAwesome name="check" />
							   	             </h:outputText>
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	B
										    </f:facet>
											<h:outputText value="" rendered="#{tournamentdivision.getB()}">
							   	             	<b:iconAwesome name="check" />
							   	             </h:outputText>
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	Crossice
										    </f:facet>
											<h:outputText style="font-size: 12px;" value="" rendered="#{tournamentdivision.getTrack1()}">
							   	             	<b:iconAwesome name="check" />
							   	             </h:outputText>
										</b:dataTableColumn>
									</b:dataTable>
								</b:panel>
								<br></br>
								<b:panel collapsible="false" look="primary" 
									large-screen="full-width"
							    	medium-screen="full-width"
							    	small-screen="one-third"
							    	tiny-screen="one-third"
								>
									<f:facet name="heading">
										Venues
									</f:facet> 
				    	        
									<b:dataTable 
										id="listofvenues" 
										var="venue"
										value="#{tournament.getVenues()}" 
										editable="false" 
										select="false"
										paginated="false" 
										border="true"
										searching="false"
										striped="true"
										>
								   		<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	Name     
										    </f:facet>
											<h:outputText value="#{venue.getDescription()}" />
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	Location    
										    </f:facet>
											<h:outputText value="#{venue.getAddress()}, #{venue.getCity()} #{venue.getState()}, #{venue.getZipcode()}" />
											<!-- #{mapBean.setCurrentvenue(venue)}
											<p:graphicImage id="img" value="/images/marker.png" style="cursor:pointer" title="Location Map" width="30px"/>
						               		<p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mousedown" hideEvent="mousedown" dismissable="false" showCloseIcon="true">
							  		    		<p:gmap id="mymap" center="#{venue.gmapparms}" zoom="15" type="HYBRID" style="width:600px;height:400px" model="#{mapBean.getMapModel()}" />
							       	        </p:overlayPanel> --> 
		 	    						</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	Phone
										    </f:facet>
											<h:outputText value="#{venue.getPhone()}" />
										</b:dataTableColumn>
										<b:dataTableColumn styleClass="mtrxColumn">
								            <f:facet name="header">
										    	Website
										    </f:facet>
											<a href="#{venue.getWebsite()}" target="_blank">#{venue.getWebsite()}</a>
										</b:dataTableColumn>
									</b:dataTable>
								</b:panel>
								
		    	            </b:panel>
				        </b:dataTableColumn>
				</b:dataTable>
			</b:panel>
		</b:column>
	</b:row>
	</b:form>
</b:container>


		
	</ui:define>
</ui:composition>
