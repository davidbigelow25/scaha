<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layoutadmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<b:panel id ="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					<h:outputText value="#{editrosterBean.teamname} Roster" />
				</f:facet>
				<div align="right"><b:commandButton value="View Scoresheets" id="viewscoresheet" ajax="true" action="#{editrosterBean.viewScoresheets()}" look="info"/></div>  
				<b:dataTable 
					id="listofplayers"
					var="player"
					value="#{editrosterBean.getPlayers()}"
					selection="#{managerrosterBean.selectedteam}"
					searching="false"
					editable="true" 
					select="true"
					selectionMode="single" 
					paginated="false"
					>
					<b:dataTableColumn >
			            <f:facet name="header">
					        #
					    </f:facet>
			            <h:outputText value="#{player.getJerseynumber()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Last Name
					    </f:facet>
			            <h:outputText value="#{player.getLastname()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        First Name
					    </f:facet>
			            <h:outputText value="#{player.getFirstname()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        GP
					    </f:facet>
			            <h:outputText value="#{player.getGp()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        DOB
					    </f:facet>
			            <h:outputText value="#{player.getDob()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        LOI Date
					    </f:facet>
			            <h:outputText value="#{player.getEligibility()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Eligibility
					    </f:facet>
			            <h:outputText value="#{player.getRosterdate()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Drop
					    </f:facet>
			            <h:outputText value="#{player.getDrop()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Added
					    </f:facet>
			            <h:outputText value="#{player.getAdded()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Active
					    </f:facet>
			            <h:outputText value="#{player.getActive()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Updated
					    </f:facet>
			            <h:outputText value="#{player.getUpdated()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Option
					    </f:facet>
						<b:commandButton value="Edit Player" 
					                       action="#{editrosterBean.editrosterdetail(player)}" update="@form" look="success"
					                       large-screen="full-width"
					    					medium-screen="full-width"
					    					small-screen="full-width"
					    					tiny-screen="full-width">
					       <f:ajax execute="@this" render="@form" />
					    </b:commandButton>
					</b:dataTableColumn> 
			    </b:dataTable>         
				<p:spacer width="10" height="5" />
				  
				<b:dataTable 
					id="listofcoaches"
					var="coach" 
					value="#{editrosterBean.getCoaches()}"
					selection="#{managerrosterBean.selectedteam}"
					searching="false"
					editable="true" 
					select="true"
					selectionMode="single" 
					paginated="false"
					>
					<b:dataTableColumn >
			            <f:facet name="header">
					        <h:outputText value=" " />
					    </f:facet>
			            <h:outputText value="#{coach.getTeamrole()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Last Name
					    </f:facet>
			            <h:outputText value="#{coach.getLastname()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        First Name
					    </f:facet>
			            <h:outputText value="#{coach.getFirstname()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        LOI Date
					    </f:facet>
			            <h:outputText value="#{coach.getLoidate()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Eligibility
					    </f:facet>
			            <h:outputText value="#{coach.getEligibility()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Drop
					    </f:facet>
			            <h:outputText value="#{coach.getDrop()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Added
					    </f:facet>
			            <h:outputText value="#{coach.getAdded()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Active
					    </f:facet>
			            <h:outputText value="#{coach.getActive()}" />
			        </b:dataTableColumn>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Updated
					    </f:facet>
			            <h:outputText value="#{coach.getUpdated()}" />
			        </b:dataTableColumn>
					
					
					<b:dataTableColumn >
			            <f:facet name="header">
					        Option
					    </f:facet>
						<b:commandButton value="Edit Coach" 
					                       action="#{editrosterBean.editcoachrosterdetail(coach)}" update="@form" look="success"
					                       large-screen="full-width"
					    					medium-screen="full-width"
					    					small-screen="full-width"
					    					tiny-screen="full-width">
					       <f:ajax execute="@this" render="@form" />
					    </b:commandButton>
					</b:dataTableColumn> 
			    </b:dataTable>
			             
			</b:panel> 
			</b:form>
		</b:column>
	</b:row>
</b:container>


	</ui:define>
</ui:composition>
</html>
