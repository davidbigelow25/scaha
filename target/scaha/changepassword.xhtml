<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

 <f:view contentType="text/html">
 
	<f:metadata>
	<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
	</f:metadata>
      
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form id="form">
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
 			<b:panel id="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					Change Your Password
				</f:facet>
				<b:panelGrid colSpans="2,10" id="changepassword">
					<h:outputText value="Old Password:" />
					<b:inputSecret id="old-pass" value="#{profileBean.cur_password}"
							required="true"
							requiredMessage="Current Password cannot be blank."
							large-screen="half"
					    	medium-screen="half"
					    	small-screen="full-width"
					    	tiny-screen="full-width"/>
					<h:outputText value="New Password:" />
					<b:inputSecret id="new-pass" value="#{profileBean.new_password}"
							required="true"
							requiredMessage="New Password cannot be blank."
							large-screen="half"
					    	medium-screen="half"
					    	small-screen="full-width"
					    	tiny-screen="full-width"/>
					<h:outputText value="Confirm Password:" />
					<b:inputSecret id="conf-pass" value="#{profileBean.con_password}"
							required="true"
							requiredMessage="Confirm Password cannot be blank."
							large-screen="half"
					    	medium-screen="half"
					    	small-screen="full-width"
					    	tiny-screen="full-width"/>
				</b:panelGrid>
				<b:panelGrid colSpans="2,2,2,2,4" id="panelgrid">
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<h:outputText value=" " />
						<b:commandButton value="Change Password" id="changepasswrd"
							actionListener="#{profileBean.updatePasswordInfo()}" look="success"
					        large-screen="full-width"
					    	medium-screen="full-width"
					    	small-screen="full-width"
					    	tiny-screen="full-width">
					       <f:ajax execute="@form" render="@form" />
					    </b:commandButton>
						
					</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
</ui:define>
</ui:composition>
</f:view>
</html>
