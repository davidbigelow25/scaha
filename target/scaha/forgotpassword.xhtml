<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form id="form">
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					Recover Password
				</f:facet>
				<b:panelGrid colSpans="2,8,2" id="passwordgrid">
					<h:outputText value="User Name (e-mail)" />
					<b:inputText id="email" value="#{forgotpasswordBean.email}" required = "true" requiredMessage="User Name cannot be blank."
						large-screen="full-width"
				    	medium-screen="full-width"
				    	small-screen="full-width"
				    	tiny-screen="full-width">
						<f:validator validatorId="validateEmail" />
					</b:inputText>
					<b:commandButton value="Send Password" id="sendpass"
						actionListener="#{forgotpasswordBean.sendPassword()}" look="success"
				        large-screen="full-width"
				    	medium-screen="full-width"
				    	small-screen="full-width"
				    	tiny-screen="full-width">
				       <f:ajax execute="@form" render="@form" />
				    </b:commandButton>
				</b:panelGrid>
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
</ui:define>
</ui:composition>
