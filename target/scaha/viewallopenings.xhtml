<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:pe="http://primefaces.org/ui/extensions"
     xmlns:b="http://bootsfaces.net/ui"
>

<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form>
				<b:messages id="loimessage" showDetail="true" autoUpdate="true" closable="false" />
				<b:panel id ="panel" collapsible="false" look="primary">
					<f:facet name="heading">
						<h:outputText value="#{scahaBean.getScahaSeasonList().getCurrentSeason().getDescription()} Master Club Openings: " />
					</f:facet>
					  
					
					<b:dataTable 
							id="listofclubs2" 
							var="club"
							value="#{scahaBean.getScahaClubList()}" 
							editable="false" 
							select="false"
							selectionMode="single" 
							paginated="false"
							border="true"
							searching="true"
							>
							<b:dataTableColumn orderable="false">
					            <f:facet name="header">
							         <h:outputText pull="right" value="Use the Search Field to Filter by any of the columns." />
							    </f:facet>
					            <b:panel id ="panel" collapsible="false" look="info">
					            	<f:facet name="heading">
										<p:graphicImage id="logoimage1" value="#{clubBean.getClubLogoByParmId()}"  width="30" height="30" >
						            		<f:param id = "target" name="target" value="#{club.getClubID()}" />
								 		</p:graphicImage> 
										<h:outputText style="color: white;" value=" #{club.getClubname()}" />
						            	<h:outputText value=" " />
						            	(<i><h:outputLink value="#{club.getWebSite()}">#{club.getWebSite()}</h:outputLink></i>)
					   		       	</f:facet>
					   		       	<b:dataTable 
										id="openings" 
										var="peep"
										value="#{club.getOpeninglist()}" 
										editable="false" 
										select="false"
										selectionMode="single" 
										rows="25"
										border="true"
										paginated="false"
										searching="false"
										striped="true"
										column-visibility="true" 
										>
										<b:dataTableColumn >
								            <f:facet name="header">
										         <h:outputText value="Division" />
										    </f:facet>
										    <h:outputText value="#{peep.getDivision()}" />
										</b:dataTableColumn>
										<b:dataTableColumn >
								            <f:facet name="header">
										         <h:outputText value="Skill Level" />
										    </f:facet>
										    <h:outputText value="#{peep.getSkilllevel()}" />
										</b:dataTableColumn> 
										<b:dataTableColumn >
								            <f:facet name="header">
										         <h:outputText value="Rink Play out Of" />
										    </f:facet>
										    <h:outputText value="#{peep.getRink()}" />
										</b:dataTableColumn>
										<b:dataTableColumn >
								            <f:facet name="header">
										         <h:outputText value="# of Openings" />
										    </f:facet>
										    <h:outputText value="#{peep.getOpeningcount()}" />
										</b:dataTableColumn> 
										<b:dataTableColumn >
								            <f:facet name="header">
										         <h:outputText value="Contact Name" />
										    </f:facet>
										    <h:outputText value="#{peep.getContactname()}" />
										</b:dataTableColumn>
										<b:dataTableColumn hidden="sm,xs">
								            <f:facet name="header">
										         <h:outputText value="Contact Email" />
										    </f:facet>
										    <h:outputText value="#{peep.getContactemail()}" />
										</b:dataTableColumn>
									</b:dataTable>
								</b:panel>
					        </b:dataTableColumn> 
				        </b:dataTable>	
				</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>
</ui:define>

</ui:composition>
</html>
