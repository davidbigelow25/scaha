<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:form id="form">
			<b:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />	
 			<b:panel id="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					Add Tournament
				</f:facet>
				<b:panelGrid colSpans="2,3,7" id="tournamentform">
					<h:outputText value="Tournament Name*:" />
					<b:inputText id="tourneyname" value="#{tournamentBean.tournamentname}" required="true" 
						requiredMessage="Tournament name is required" 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"/>
    				<h:outputText value=" " />
    				<h:outputText value="Level Playing*:" />
					<b:inputText id="levelplaying" value="#{tournamentBean.levelplayed}" required="true" 
						requiredMessage="Level your team is playing is required." 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"/>
					<h:outputText value=" " />
					<h:outputText value="Start Date*:" />
					<b:inputText id="startdate" value="#{tournamentBean.startdate}" required="true" 
						requiredMessage="Tournament start date is required"
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"/>
					<h:outputText value="(MM/DD/YYYY)" />
					<h:outputText value="End Date*:" />
					<b:inputText id="enddate" value="#{tournamentBean.enddate}" required="true" 
						requiredMessage="Tournament end date is required"
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					/>
					<h:outputText value="(MM/DD/YYYY)" />
					<h:outputText value="Contact:" />
					<b:inputText id="contact" value="#{tournamentBean.contact}" 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					/>
					<h:outputText value=" "/>
					<h:outputText value="Phone:"/>
					<b:inputText id="contactphone" value="#{tournamentBean.phone}" 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					/>
					<h:outputText value=" "/>
					<h:outputText value="Sanction Number*:" />
					<b:inputText id="sanctionnumber" value="#{tournamentBean.sanction}" required="true" 
						requiredMessage="Tournament Sanction Number is required" 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					/>
					<h:outputText value=" "/>
					<h:outputText value="Location*:" />
					<b:inputText id="location" value="#{tournamentBean.location}" required="true" 
						requiredMessage="Tournament location is required" 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					/>
					<h:outputText value=" " />
					<h:outputText value="Website:"  />
					<b:inputText id="Website" value="#{tournamentBean.website}" 
						large-screen="full-width"
    					medium-screen="full-width"
    					small-screen="full-width"
    					tiny-screen="full-width"
					/>
					<h:outputText value=" " />
				</b:panelGrid>
				<b:panelGrid colSpans="2,2,2,2,2,2" id="panelgrid">
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<h:outputText value=" " />
					<b:commandButton value="Save" id="submittournament"
				                       actionListener="#{tournamentBean.updateTournament()}" look="success"
				                       large-screen="full-width"
				    					medium-screen="full-width"
				    					small-screen="full-width"
				    					tiny-screen="full-width">
				       <f:ajax execute="@form" render="@form" />
				    </b:commandButton>
				    <b:commandButton value="Close" 
				                       actionListener="#{managerBean.BacktoManagerPortal()}" look="info"
				                       large-screen="full-width"
    									medium-screen="full-width"
    									small-screen="full-width"
    									tiny-screen="full-width"/>
				</b:panelGrid>
				
			</b:panel>
			</b:form>
		</b:column>
	</b:row>
</b:container>	
</ui:define>
</ui:composition>
