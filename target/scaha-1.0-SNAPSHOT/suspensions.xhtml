<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:b="http://bootsfaces.net/ui"
>
<ui:define name="content">
<b:container>
	<b:row>
		<b:column>
			<b:panel id ="panel" collapsible="false" look="primary">
				<f:facet name="heading">
					<h:outputText value="SCAHA Suspensions" />
				</f:facet>
				<b:dataTable 
					id="suspensionlist" 
					var="suspension" 
						value="#{suspensionBean.getSuspensions()}" 
						editable="false" 
					select="false"
					paginated="false"
					searching="true" 
					border="true"
					excel="false"
		            pdf="false"
					
					>
					<b:dataTableColumn >
			            <f:facet name="header">
					        Date
					    </f:facet>
						<h:outputText value="#{suspension.getSuspensiondate()}" />    
			        </b:dataTableColumn>
			        <b:dataTableColumn >
			            <f:facet name="header">
					        Name
					    </f:facet>
						<h:outputText value="#{suspension.getPlayername()}" />    
			        </b:dataTableColumn>
			        <b:dataTableColumn >
			            <f:facet name="header">
					        Team
					    </f:facet>
						<h:outputText value="#{suspension.getTeam()}" />    
			        </b:dataTableColumn>
			        <b:dataTableColumn >
			            <f:facet name="header">
					        Infraction
					    </f:facet>
						<h:outputText value="#{suspension.getInfraction()}" />    
			        </b:dataTableColumn>
			        <b:dataTableColumn >
			            <f:facet name="header">
					        Match
					    </f:facet>
						<h:outputText value="#{suspension.getMatch()}" />    
			        </b:dataTableColumn>
			        <b:dataTableColumn >
			            <f:facet name="header">
					        # of Games
					    </f:facet>
						<h:outputText value="#{suspension.getGames()}"/>    
			        </b:dataTableColumn>
			        <b:dataTableColumn >
			            <f:facet name="header">
					        Eligibility
					    </f:facet>
						<h:outputText value="#{suspension.getEligibility()}"/>    
			        </b:dataTableColumn>
			    </b:dataTable>
			</b:panel>
		</b:column>
	</b:row>
</b:container>
</ui:define>
</ui:composition>
